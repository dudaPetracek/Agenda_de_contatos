<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
            
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="number" id="telefone-contato" required placeholder="Telefone">
            <button type="submit">Cadastrar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td style="font-weight: bold;">Contatos Cadastrados</td>
                    <td id="contatos" style="font-weight: bold;">---</td>
                </tr>
            </tfoot>

        </table>

    </div>

    <footer>
        <div class="footer-container">
            <p>
                &copy; Todos os direitos reservados - 2024
            </p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
